<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>HiveMusic</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script> -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
    <link rel="stylesheet" href="https://cdn.rawgit.com/necolas/normalize.css/master/normalize.css">
	<link rel="stylesheet" href="https://cdn.rawgit.com/milligram/milligram/master/dist/milligram.min.css">
	<link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="container">
        <nav>
            <h1>HiveMusic</h1>
        </nav>
        <div class="row">
            <div class="column">
                <button onclick="play(domingoEspetacular)">Domingo Espetacular</button>
            </div>
            <div class="column">
                <button onclick="play(fantastico)">Fantástico</button>
            </div>
            <div class="column">
                <button onclick="play(jornalNacional)">Jornal Nacional</button>
            </div>
        </div>
        <div class="row">
            <div class="column">
                <button onclick="play(jornalNoite)">Jornal da Noite</button>
            </div>
            <div class="column">
                <button onclick="play(jornalRecord)">Jornal da Record</button>
            </div>
            <div class="column">
                <button onclick="play(plantaoGlobo)">Plantão Globo</button>
            </div>
        </div>
        <div class="row">
            <div class="column">
                <button onclick="play(jeyJey)">Jey Jey</button>
            </div>
            <div class="column">
                <button onclick="play(saboroso)">Saboroso</button>
            </div>
            <div class="column">
                <button onclick="play(toqueDJ)">Toque DJ</button>
            </div>
        </div>
        <div class="row">
            <div class="column">
                <button onclick="play(naoSeReprima)">Não se reprima</button>
            </div>
            <div class="column">
                <button onclick="play(taOsso)">Tá osso, Tá tenso</button>
            </div>
            <div class="column">
                <button onclick="play(velhoOeste)">Velho Oeste</button>
            </div>
        </div>
		<div class="row">
            <div class="column">
                <button onclick="play(ragatanga)">Ragatanga</button>
            </div>
            <div class="column">
                <button onclick="play(ayranman)">Ayran Man</button>
            </div>
            <div class="column">
                <button onclick="play(darthflavio)">Darth Flavius</button>
            </div>
        </div>
		<div class="row">
            <div class="column">
                <button onclick="play(gostosao)">Gostosão daqui</button>
            </div>
            <div class="column">
                <button onclick="play(help)">Help!</button>
            </div>
            <div class="column">
                <button onclick="play(gurgui)">João, acabou-se a Farinha</button>
            </div>
        </div>
		<div class="row">
            <div class="column column-33">
                <button onclick="play(fear)">Yoda about Dark side</button>
            </div>
            <div class="column column-33">
                <button onclick="play(canabrava)">João Canabrava Vinheta</button>
            </div>
        </div>
		<button class="ball" onclick="stop()"><div class="icon-stop"></div></button>
    </div>

    <script>
        var jornalNacional = new Audio('sounds/jornal-nacional.mpeg');
        var fantastico = new Audio('sounds/fantastico.mpeg');
        var domingoEspetacular = new Audio('sounds/domingo-espetacular.mpeg');
        var jornalNoite = new Audio('sounds/jornal-noite.mpeg');
        var jornalRecord = new Audio('sounds/jornal-record.mpeg');
        var plantaoGlobo = new Audio('sounds/plantao-globo.mpeg');
        var jeyJey = new Audio('sounds/jey-jey.mp3');
        var saboroso = new Audio('sounds/saboroso.mp3');
        var toqueDJ = new Audio('sounds/toque-dj.mp3');
        var naoSeReprima = new Audio('sounds/menudo.mp3');
        var taOsso = new Audio('sounds/taosso.mp3');
        var velhoOeste = new Audio('sounds/velho-oeste.mp3');
        var ragatanga = new Audio('sounds/ragatanga.mp3');
        var ayranman = new Audio('sounds/ayranman_cut.mp3');
        var darthflavio = new Audio('sounds/darthflavio_cut.mp3');
        var gostosao = new Audio('sounds/gostosao_cut.mp3');
        var help = new Audio('sounds/help_cut.mp3');
        var gurgui = new Audio('sounds/joao_gurgui_cut.mp3');
        var fear = new Audio('sounds/Fear.mp3');
        var canabrava = new Audio('sounds/canabrava_cut.mp3');
        var current;
        function play(sound) {
            if (current) {
                current.pause();
            }
            current = sound;
            current.load();
            current.play();
        }
        function stop() {
            if (current) {
                current.pause();
            }
        }
    </script>
</body>

</html>
