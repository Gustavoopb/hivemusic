<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>HiveMusic</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script> -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
    <link rel="stylesheet" href="https://cdn.rawgit.com/necolas/normalize.css/master/normalize.css">
    <link rel="stylesheet" href="https://cdn.rawgit.com/milligram/milligram/master/dist/milligram.min.css">
</head>

<body>
    <div class="container">
        <nav>
            <h1>HiveMusic</h1>
        </nav>
        <div class="row">
            <div class="column">
                <button onclick="play(domingoEspetacular)">Domingo Espetacular</button>
            </div>
            <div class="column">
                <button onclick="play(fantastico)">Fantástico</button>
            </div>
            <div class="column">
                <button onclick="play(jornalNacional)">Jornal Nacional</button>
            </div>
        </div>
        <div class="row">
            <div class="column">
                <button onclick="play(jornalNoite)">Jornal da Noite</button>
            </div>
            <div class="column">
                <button onclick="play(jornalRecord)">Jornal da Record</button>
            </div>
            <div class="column">
                <button onclick="play(plantaoGlobo)">Plantão Globo</button>
            </div>
        </div>
        <div class="row">
            <div class="column">
                <button onclick="play(jeyJey)">Jey Jey</button>
            </div>
        </div>
    </div>

    <script>
        var jornalNacional = new Audio('sounds/jornal-nacional.mpeg');
        var fantastico = new Audio('sounds/fantastico.mpeg');
        var domingoEspetacular = new Audio('sounds/domingo-espetacular.mpeg');
        var jornalNoite = new Audio('sounds/jornal-noite.mpeg');
        var jornalRecord = new Audio('sounds/jornal-record.mpeg');
        var plantaoGlobo = new Audio('sounds/plantao-globo.mpeg');
        var jeyJey = new Audio('sounds/jey-jey.mp3');
        var current;
        function play(sound) {
            if (current) {
                current.pause()
            }
            current = sound;
            current.load();
            current.play();
        }
    </script>
</body>

</html>
